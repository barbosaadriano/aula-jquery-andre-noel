<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>Exemplo 01</title>
	<script type="text/javascript" src="../js/jquery-3.0.0.min.js"></script>
	<script type="text/javascript">
		var conta = 0;
		var bg = '';
		$(document).ready(function(){
			$('#btn').click(function(){
				conta++;
				var r = (Math.random()*255).toFixed(0);
				var g = (Math.random()*255).toFixed(0);
				var b = (Math.random()*255).toFixed(0);
				$(this).text("teste "+conta);
				bg = 'rgb('+r+','+g+','+b+')';
				for (i=0; i<50; i++) {
					var x = (Math.random()*255).toFixed(0);
					var y = (Math.random()*255).toFixed(0);
					var z = (Math.random()*255).toFixed(0);
					$('<div></div>').addClass('teste').css('background','rgb('+x+','+y+','+z+')')
					.click(function(){
						$(this).toggleClass('aberto');
					})
					.appendTo($('#container'));
				}

			});
		});
	</script>
	<style type="text/css">
		.container {
			width: 500px;
			margin: 0 auto;
			overflow: hidden;
		}
		.contaier, .teste {
			box-sizing: border-box;
		}
		.teste {
			width: 100px;
			height: 100px;
			display: inline-block;
			float: left;
			transition: all ease-in-out 0.1s;
		}
		.teste:hover{
			transform: rotateZ(180deg) scale(2,2);
		}
		.aberto {
			width: 100%;
			height: 100%;
			position: absolute;
			top: 0;
			left: 0;
			z-index: 1;
		}
	</style>
</head>
<body>
	<button id="btn">teste</button>
	<div id="container">

	</div>
</body>
</html>
